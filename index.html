<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theboredhobbyist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
            border-radius: 50%;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .links a {
            display: block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="profilepicture.jpg" alt="theboredhobbyist Profile Picture">
        </div>
        <h1>Theboredhobbyist</h1>
        <div class="links">
            <a href="https://instagram.com/theboredhobbyist_" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@theboredhobbyist" target="_blank">TikTok</a>
            <a href="https://www.youtube.com/@Theboredhobbyist" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
